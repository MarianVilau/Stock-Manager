
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css">

</head>
<body>
<div class="login-container">
    <form action="" class="form-login">
        <div class="login-nav">
            <div class="login-nav__item active">
                Login
            </div>
            <img class="logo_namee" src="M&M_logo.png" alt="Logo M&M">
        </div>
        <label for="login-input-user" class="login__label">
            Username
        </label>
        <input id="login-input-user" class="login__input" type="text" />
        <label for="login-input-password" class="login__label">
            Password
        </label>
        <input id="login-input-password" class="login__input" type="password" />
        <label for="login-sign-up" class="login__label--checkbox">
            <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
            Keep me Signed in
        </label>
        <button class="login__submit" disabled>Login</button>
    </form>
    <p class="login__copyright2">Copyright 2023 &copy; Marian&MihaelaTeam</p>
</div>
<!-- partial -->

</body>
</html>
